<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example Bootstrap Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Roboto:100,100i" rel="stylesheet">

    <!-- Linking Bootstrap to html -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Linking style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text.css" href="assets/css/reset.css">
</head>

<body>
    <div class="container container--jumbotron">
        <div class="row row--jumbotron col-12">
            <div class="jumbotron col-6" id="jumbotronBtn">
                <h1 class="display-4">Star Wars Trivia Game!</h1>
                <p class="lead">Press the "Start" button to begin!</p>
                <div class="row row-btn">
                    <a class="btn btn-primary btn-lg" href="#jumbotronBtn" id="startBtn" role="button">Start</a>
                </div>
                <div>
                    <span id="time">10 Seconds!</span>
                </div>

                <hr class="my-4">
                <p id="question"></p>
                <p>Choose from one of the following options:</p>
                <div class="row row-btn">
                    <a class="btn option btn-primary btn-lg" data-question="0" href="#jumbotronBtn" role="button" id="option1">Option 1</a>
                </div>
                <div class="row row-btn">
                    <a class="btn option btn-primary btn-lg" data-question="0" href="#jumbotronBtn" role="button" id="option2">Option 2</a>
                </div>
                <div class="row row-btn">
                    <a class="btn option btn-primary btn-lg" data-question="0" href="#jumbotronBtn" role="button" id="option3">Option 3</a>
                </div>
                <div class="row row-btn">
                    <a class="btn option btn-primary btn-lg" data-question="0" href="#jumbotronBtn" role="button" id="option4">Option 4</a>
                </div>
            </div>

            <div class="row col-6 mt-5">
                <div class="col-6">
                    <div class="card">
                        <h5 class="card-header">Correct:</h5>
                        <div class="card-body">
                            <h3 id="wins"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <h5 class="card-header">Incorrect:</h5>
                        <div class="card-body">
                            <h3 id="losses"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <!-- Linking Javascript and JQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
